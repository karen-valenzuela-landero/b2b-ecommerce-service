<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" type="image" href="./src/logoAMR.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin-styles.css">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body class="grid-container">
    
    <!--===== NAVBAR [JS Implemented] =====-->
    <nav id="navbar" class="navbar"></nav>

    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <!-- Warning Alert -->
        <div id="alert-container"></div>
        <!-- Form Section -->
        <section class="h-100" >
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-4">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <!-- Form Name -->
                                        <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Regístrate</p>
                                        <!-- Form Start -->
                                        <form class="mx-1 mx-md-4">     
                                            <!-- User Name -->
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="bi bi-person-fill"><img src="./src/icons/person-fill.svg" alt=""></i>
                                                <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" />  
                                                <!-- <label class="form-label" for="nombre">Nombre</label> -->
                                            </div>
                                             <!-- User Phone -->
                                            <div class="d-flex flex-row align-items-center mb-4" >
                                                <i class="bi bi-telephone-fill"><img src="./src/icons/telephone-fill.svg" alt=""></i>
                                                <input type="text" id="telefono" class="form-control" placeholder="Número Telefónico" />
                                                <!-- <label class="form-label" for="telefono">Teléfono</label> -->
                                            </div>
                                            <!-- User Email -->
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="bi bi-envelope-fill"><img src="./src/icons/envelope-fill.svg" alt=""></i>
                                                <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" />
                                                <!-- <label class="form-label" for="email">Email</label> -->
                                            </div>    
                                            <!-- Password -->
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="bi bi-lock-fill"><img src="./src/icons/lock-fill.svg" alt=""></i>
                                                <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" autocomplete="off" />
                                                    <!-- <label class="form-label" for="contraseña">Contraseña</label> -->
                                            </div>
                                            <!-- Repeat Password -->
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="bi bi-key-fill"><img src="./src/icons/key-fill.svg" alt=""></i>
                                                <input type="password" id="contraseñaconf" class="form-control" placeholder="Confirmar Contraseña" autocomplete="off" />
                                                <!-- <label class="form-label" for="contraseñaconf">Confirma tu contraseña</label> -->
                                            </div>
                                            <!-- SignUp button -->
                                            <div id="boton-div" >
                                                <div id="btn">
                                                <button type="button" class="btn btn-primary btn-lg" id="btnSignUp">Registrarse</button>
                                                </div>
                                            </div>
                                        </form><!-- Form End -->
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2">    
                                        <img src="./src/J4o (1).gif" class="img-fluid" alt="Login image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/admin_navbar.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
