<body class="grid-container">

    <nav id="navbar" class="navbar"></nav>

    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <!-- Warning Alert -->
        <div id="alert-container"></div>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">LOGIN</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">REGISTRO</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <!--===== SIGN-IN [HTML Implemented] =====-->
                    <section class="vh-100">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                    <form>
                                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                            <button type="button" class="btn btn-primary btn-floating mx-1" title="FB btn">
                                                <i class="fab fa-facebook-f"></i>
                                            </button>
                                
                                            <button type="button" class="btn btn-primary btn-floating mx-1" title="TW btn">
                                                <i class="fab fa-twitter"></i>
                                            </button>
                                
                                            <button type="button" class="btn btn-primary btn-floating mx-1" title="LI btn">
                                                <i class="fab fa-linkedin-in"></i>
                                            </button>
                                        </div><!-- Enter by SocialNetworks -->
                            
                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0">O</p>
                                        </div>
                            
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" id="mailLogin" class="form-control form-control-lg"
                                                placeholder="Ingresa un correo electrónico válido" />
                                            <!-- <label class="form-label" for="mailLogin">Email address</label> -->
                                        </div>
                            
                                        <!-- Password input -->
                                        <div class="form-outline mb-3">
                                            <input type="password" id="passLogin" class="form-control form-control-lg"
                                                placeholder="Ingresa tu contraseña" autocomplete="off"/>
                                            <!-- <label class="form-label" for="passLogin">Password</label> -->
                                        </div>
                            
                                        <div class="d-flex justify-content-between align-items-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-0">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                            <label class="form-check-label" for="form2Example3">
                                            Remember me
                                            </label>
                                        </div>
                                        <a href="#!" class="text-body">Forgot password?</a>
                                        </div>
                            
                                        <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="button" id="btnLogin" class="btn btn-primary btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                            class="link-danger">Register</a></p>
                                        </div>
                            
                                    </form>
                                </div>
                            </div>
                        </div><!-- container-fluid h-custom-->

                    </section>
                    <!--===== SIGN-IN [HTML Implemented] =====-->
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <!--===== SIGN-UP [HTML Implemented] =====-->
                    <section class="h-100" >
                        <div class="container h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-lg-12 col-xl-11">
                                    <div class="card text-black" style="border-radius: 25px;">
                                        <div class="card-body p-md-4">
                                            <div class="row justify-content-center">
                                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                                    <!-- Form Name -->
                                                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Regístrate</p>
                                                    <!-- Form Start -->
                                                    <form class="mx-1 mx-md-4">     
                                                        <!-- User Name -->
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="bi bi-person-fill"><img src="./src/icons/person-fill.svg" alt=""></i>
                                                            <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" />  
                                                            <!-- <label class="form-label" for="nombre">Nombre</label> -->
                                                        </div>
                                                        <!-- User Phone -->
                                                        <div class="d-flex flex-row align-items-center mb-4" >
                                                            <i class="bi bi-telephone-fill"><img src="./src/icons/telephone-fill.svg" alt=""></i>
                                                            <input type="text" id="telefono" class="form-control" placeholder="Número Telefónico" />
                                                            <!-- <label class="form-label" for="telefono">Teléfono</label> -->
                                                        </div>
                                                        <!-- User Email -->
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="bi bi-envelope-fill"><img src="./src/icons/envelope-fill.svg" alt=""></i>
                                                            <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" />
                                                            <!-- <label class="form-label" for="email">Email</label> -->
                                                        </div>    
                                                        <!-- Password -->
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="bi bi-lock-fill"><img src="./src/icons/lock-fill.svg" alt=""></i>
                                                            <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" autocomplete="off" />
                                                                <!-- <label class="form-label" for="contraseña">Contraseña</label> -->
                                                        </div>
                                                        <!-- Repeat Password -->
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="bi bi-key-fill"><img src="./src/icons/key-fill.svg" alt=""></i>
                                                            <input type="password" id="contraseñaconf" class="form-control" placeholder="Confirmar Contraseña" autocomplete="off" />
                                                            <!-- <label class="form-label" for="contraseñaconf">Confirma tu contraseña</label> -->
                                                        </div>
                                                        <!-- SignUp button -->
                                                        <div id="boton-div" >
                                                            <div id="btn">
                                                            <button type="button" class="btn btn-primary btn-lg" id="btnSignUp">Registrarse</button>
                                                            </div>
                                                        </div>
                                                    </form><!-- Form End -->
                                                </div>
                                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2">    
                                                    <img src="./src/J4o (1).gif" class="img-fluid" alt="Login image">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section><!--===== SIGN-UP [HTML Implemented] =====-->
