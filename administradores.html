<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administradores</title>
    <link rel="icon" type="image" href="./src/logoAMR.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin-styles.css">
    <link rel="stylesheet" href="./css/administradores.css">
</head>
<body class="grid-container">
    
    <!--===== NAVBAR [JS Implemented] =====-->
    <nav id="navbar" class="navbar"></nav>

    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <!-- Warning Alert -->
        <div id="alert-container"></div>
        <div class="container">
            <!-- Tabs  -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">LOGIN</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">REGISTRO</button>
                </li>
            </ul><!-- Tabs  -->
            <!-- Tabs Content -->
            <div class="tab-content" id="myTabContent">
                <!-- Tab LOGIN Content -->
                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                    <!--===== SIGN-IN [HTML Implemented] =====-->
                    <section class="container">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                    class="img-fluid" alt="Login image">
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                <!-- Form Name -->
                                <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-4">Inicia Sesión</p>
                                <!-- Form Start -->
                                <form class="mx-1 mx-md-4">
                                    <!-- Email input -->
                                    <div class="form-outline mb-3">
                                        <input type="email" id="mailLogin" class="form-control form-control-md"
                                            placeholder="Ingresa un correo electrónico válido" autocomplete="on"/>
                                        <!-- <label class="form-label" for="mailLogin">Email address</label> -->
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-3">
                                        <input type="password" id="passLogin" class="form-control form-control-md"
                                            placeholder="Ingresa tu contraseña" autocomplete="on"/>
                                        <!-- <label class="form-label" for="passLogin">Password</label> -->
                                    </div>
                                    <!-- Rememberme & Forgot pass -->
                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-0">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="chkRememberme" />
                                            <label class="form-check-label" for="chkRememberme">
                                            Seguir conectado
                                            </label>
                                        </div>
                                        <a href="#!" class="text-body">Olvidé mi contraseña</a>
                                    </div>
                                    <!-- Login button -->
                                    <div id="boton-div" class="text-center mt-4 pt-2">
                                        <button type="button" id="btnLogin" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? 
                                            <a href="#!" class="link-danger">Regístrate</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section><!--===== SIGN-IN [HTML Implemented] =====-->
                </div>
                <!-- Tab SIGNUP Content -->
                <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
                    <!--===== SIGN-UP [HTML Implemented] =====-->
                    <section class="container" >
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5 ">    
                                <img src="./src/register.png" class="img-fluid" alt="Signup image">
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                <!-- Form Name -->
                                <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-4">Regístrate</p>
                                <!-- Form Start -->
                                <form class="mx-1 mx-md-4">     
                                    <!-- User Name -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="bi bi-person-fill"><img src="./src/icons/person-fill.svg" alt=""></i>
                                        <input type="text" id="suName" class="form-control form-control-md" placeholder="Nombre Completo" />  
                                        <!-- <label class="form-label" for="nombre">Nombre</label> -->
                                    </div>
                                    <!-- User Phone -->
                                    <div class="d-flex flex-row align-items-center mb-3" >
                                        <i class="bi bi-telephone-fill"><img src="./src/icons/telephone-fill.svg" alt=""></i>
                                        <input type="text" id="suPhone" class="form-control form-control-md" placeholder="Número Telefónico" />
                                        <!-- <label class="form-label" for="telefono">Teléfono</label> -->
                                    </div>
                                    <!-- User Email -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="bi bi-envelope-fill"><img src="./src/icons/envelope-fill.svg" alt=""></i>
                                        <input type="email" id="suEmail" class="form-control form-control-md" placeholder="Correo Electrónico" />
                                        <!-- <label class="form-label" for="email">Email</label> -->
                                    </div>    
                                    <!-- Password -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="bi bi-lock-fill"><img src="./src/icons/lock-fill.svg" alt=""></i>
                                        <input type="password" id="suPass" class="form-control form-control-md" placeholder="Contraseña" autocomplete="off" />
                                            <!-- <label class="form-label" for="contraseña">Contraseña</label> -->
                                    </div>
                                    <!-- Repeat Password -->
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="bi bi-key-fill"><img src="./src/icons/key-fill.svg" alt=""></i>
                                        <input type="password" id="suRepPass" class="form-control form-control-md" placeholder="Confirmar Contraseña" autocomplete="off" />
                                        <!-- <label class="form-label" for="contraseñaconf">Confirma tu contraseña</label> -->
                                    </div>
                                    <!-- SignUp button -->
                                    <div id="boton-div" class="text-center mt-4 pt-2">
                                        <button type="button" id="btnSignUp" class="btn btn-primary btn-lg">Registrarse</button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes cuenta? 
                                            <a href="#!" class="link-danger">Inicia Sesión</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section><!--===== SIGN-UP [HTML Implemented] =====-->
                </div>
            </div><!-- Tabs Content -->
        </div><!-- Container -->
        <!-- Copyright Footer -->
        <div id="copyright" class="flex-column flex-md-row py-4 px-4 ">
            <!-- Copyright -->
            <div class="text-white mb-2 mb-md-0">
                Copyright © 2023. All rights reserved.
            </div><!-- Copyright -->
            <!-- Right -->
            <div class="text-white mb-2 mb-md-0">
                <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/company/soluciones-integrales-amr/" class="text-white"><i class="fab fa-linkedin-in"></i></a>
            </div><!-- Right -->
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/admin_navbar.js"></script>
    <script src="./js/administradores.js"></script>
</body>
</html>
