<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image" href="./src/free-logo-space.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/footer.css">
    
</head>
<body class="grid-container">

    <!-- NAVBAR [JS Implemented] -->
    <nav class="navbar" id="navbar">  </nav>
    <!-- END NAVBAR -->

    <!-- CONTACT FORM -->
    <main class="main">
      <div class="container">
        <!--===== CONTACT [HTML Implemented] =====-->
        <section class="container" >
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 pb-4 col-xl-4 offset-xl-1">
                    <!-- Form Name -->
                    <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-4">Contáctanos</p>
                    <!-- Warning Alert -->
                    <div id="alert-container"></div>
                    <!-- Form Start -->
                    <form class="mx-1 mx-md-4" id="contact-form">     
                        <!-- Company Name -->
                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fa-regular fa-building"></i>
                            <input type="text" id="contact_company" class="form-control form-control-md" name="contact_company" placeholder="Razón Social" />  
                        </div>
                        <!-- User Name -->
                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="contact_name" class="form-control form-control-md" name="contact_name" placeholder="Nombre Completo" />  
                        </div>
                        <!-- User Phone -->
                        <div class="d-flex flex-row align-items-center mb-3" >
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" id="contact_phone" class="form-control form-control-md" name="contact_phone" placeholder="Número Telefónico" />
                        </div>
                        <!-- User Email -->
                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="contact_email" class="form-control form-control-md" name="contact_email" placeholder="Correo Electrónico" />
                        </div>
                        <!-- Services -->
                        <div class="mb-3">
                          <label for="contact_service">Servicio que le gustaría cotizar</label>
                          <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fa-brands fa-servicestack"></i>
                            <select id="contact_service" class="form-control form-control-md" name="contact_service" title="contact_service">
                              <option value="0">Elige una opción</option> 
                              <option value="1">Mantenimiento de Equipos de Cómputo</option> 
                              <option value="2">Instalación de Software</option>
                              <option value="3">Desarrollo de Software a la medida</option>
                              <option value="4">Marketing en Redes Sociales</option>
                              <option value="5">Servicio de Testing</option>
                              <option value="6">Diseño Web</option>
                            </select>
                          </div>
                        </div>    
                        <!-- Message -->
                        <div class="d-flex flex-row align-items-center mb-3">
                            <i class="fa-solid fa-message"></i>
                            <textarea type="text" id="contact_message" class="form-control form-control-md" name="contact_message" placeholder="Escribe tu mensaje" autocomplete="off" ></textarea>
                        </div>
                        <!-- SignUp button -->
                        <div id="boton-div" class="text-center mt-4 pt-2">
                            <button type="submit" id="submit" class="btn btn-primary btn-lg" value="Send" formnovalidate >Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-9 col-lg-6 pb-4 col-xl-5 ">    
                  <img src="./src/contact/contact-us-bg.jpg" class="img-fluid" alt="Signup image">
              </div>
            </div>
        </section><!--===== CONTACT [HTML Implemented] =====-->
      </div><!-- Container -->
    </main><!-- END CONTACT FORM -->

    <!-- FOOTER [JS Implemented] -->
    <footer class="footer" id="footer">  </footer>
    <!-- FIN FOOTER -->

    <!-- JS Calls -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" type="text/javascript" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/contact.js" defer></script>
    <script src="./js/footer.js" defer></script>
</body>
</html>
