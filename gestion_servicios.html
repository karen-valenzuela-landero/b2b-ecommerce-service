<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Servicios</title>
    <link rel="icon" type="image" href="./src/free-logo-space.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/gestion_styles.css">
    <link rel="stylesheet" href="./css/gestion_servicios.css">
</head>
<body class="grid-container">

    <!--===== NAVBAR [JS Implemented] =====-->
    <nav id="navbar" class="navbar"></nav>

    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <!-- Warning Alert -->
        <!-- <div id="alert-container"></div> -->
        <!-- Form Section -->
        <section id="services-container" class="container" >
                <div id="new-service-card" class="card">
                    <!-- Form Name -->
                    <p class="text-center h2 fw-bold mb-4 mx-1 mx-md-4 mt-4">Agregar Servicios</p>
                    <!-- Warning Alert -->
                    <div id="alert-container"></div>
                    <!-- Form Start -->
                    <form class="mx-1 mx-md-4">
                        <div id="form-container" class="row">
                            <figure class="col-md-5">
                                <!-- placeholder for uploaded image -->
                                <div id="upload_space">
                                    <img id="uploadedimage" src="./src/upload-image.jpg" alt="Subir Imagen"></img>
                                </div>
                                <!-- File Button -->
                                <div id="btnUpload_space">
                                    <button id="btnUploadWidget" class="btn btn-primary" type="button">Seleccionar Imagen</button>
                                </div>
                            </figure>
                            <fieldset class="col-md-5">
                                <!-- Service Name-->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <label class="col-md-4 control-label" for="service_name">Nombre Servicio</label>   -->
                                    <i class="fa-solid fa-gear" style="color: #294bf3;"></i>
                                    <input id="service_name" name="service_name" placeholder="Nombre del Servicio" class="form-control input-md" required type="text">
                                </div>
                                <!-- Service Description -->
                                <div class="d-flex flex-row mb-4">
                                    <!-- <label class="col-md-4 control-label" for="service_description">Descripci贸n Servicio</label> -->
                                    <i class="fa-regular fa-rectangle-list" style="color: #294bf3;"></i>
                                    <textarea id="service_description" name="service_description" placeholder="Descripci贸n del Servicio" class="form-control input-md" required type="textarea" ></textarea>
                                </div>
                                <!-- Buttons -->
                                <div class="form-group">
                                    <div class="d-flex" id="btns">
                                        <div class="col-md-3">
                                            <button type="submit" id="btnSubmit" name="btnSubmit" class="btn btn-primary">Enviar</button>
                                        </div>
                                        <div class="col-md-3">
                                            <button type="reset" id="btnClear" name="btnClear" class="btn btn-primary">Limpiar</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
        </section>

        <section id="services-list" class="container" >
            <!-- Form Name -->
            <p class="text-center h2 fw-bold mb-4 mx-1 mx-md-4 mt-4">Servicios Agregados</p>
            <!-- List Start -->
            <div id="list-container" class="container-fluid">
                <table class="table table-striped table-hover caption-top">
                    <!-- <caption id="refresh-icon"><i class="fa-solid fa-rotate " style="color: #294bf3;"></i></caption> -->
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci贸n</th>
                        <th scope="col">Url de Imagen</th>
                      </tr>
                    </thead>
                    <tbody id="services-table" class="table-group-divider">                      
                    </tbody>
                  </table>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/gestion_navbar.js"></script>
    <script src="./js/gestion_servicios.js" defer></script>
  
</body>
</html>
