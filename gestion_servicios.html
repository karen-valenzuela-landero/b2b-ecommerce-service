    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <div class="container" id="services-container">
            
            <!-- Warning Alert -->
            <div id="alert-container">
                
            </div>

            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Agregar Servicios</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="service_name">Nombre Servicio</label>  
                        <div class="col-md-4">
                            <input id="service_name" name="service_name" placeholder="Nombre Servicio" class="form-control input-md" required type="text">
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="service_description">Descripción Servicio</label>
                        <div class="col-md-4">                     
                            <textarea id="service_description" name="service_description" placeholder="Ingrese Descripción del Servicio" class="form-control input-md" required type="textarea" ></textarea>
                            <!-- add in textarea aria-describedby="passwordHelpBlock"
                                 <small id="passwordHelpBlock" class="form-text text-muted">
                                La descripción debe ser mayor a 20 caracteres.
                            </small> -->
                        </div>
                    </div>
                    <!-- File Button --> 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="filebutton">Imagen</label>
                        <div class="col-md-4">
                            <input id="filebutton" name="filebutton" class="form-control input-file" required type="file" accept="image/png, .jpeg, .jpg">
                        </div>   
                    </div>
                    <!-- Send Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"> </label>
                        <div class="d-flex" id="btns">
                            <div class="col-md-4">
                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Enviar</button>
                            </div>
                            <div class="col-md-4">
                                <button type="reset" id="btnClear" name="btnClear" class="btn btn-primary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
