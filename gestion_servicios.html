    <!--===== MAIN [HTML Implemented] =====-->
    <main class="main">
        <!-- Warning Alert -->
        <div id="alert-container"></div>
        <!-- Form Section -->
        <section class="h-100" >
            <div class="container" id="services-container">
                <div id="new-service-card" class="card">
                    <!-- Form Name -->
                    <legend>Agregar Servicios</legend>
                    <!-- Form Start -->
                    <form class="mx-1 mx-md-4">
                        <div id="form-container" class="container">
                            <figure>
                                <!-- placeholder for uploaded image -->
                                <div id="upload_space">
                                    <img id="uploadedimage" src="./src/icons/cloud-upload.png"></img>
                                </div>
                                <!-- File Button -->
                                <button id="upload_widget" class="btn btn-primary">Seleccionar Imagen</button>
                                <!-- <div class="form-group">
                                    <label class="col-md-4 control-label" for="filebutton">Imagen</label>
                                    <div class="col-md-4">
                                        <input id="filebutton" name="filebutton" class="form-control input-file" required type="file" accept="image/png, .jpeg, .jpg">
                                    </div>   
                                </div> -->
                            </figure>
                            <fieldset>
                                <!-- Service Name-->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <label class="col-md-4 control-label" for="service_name">Nombre Servicio</label>   -->
                                    <i class="bi bi-gear-fill"><img src="./src/icons/gear-fill.svg" alt="" srcset=""></i>
                                    <input id="service_name" name="service_name" placeholder="Nombre del Servicio" class="form-control input-md" required type="text">
                                </div>
                                <!-- Service Description -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <!-- <label class="col-md-4 control-label" for="service_description">Descripción Servicio</label> -->
                                    <i class="bi bi-card-checklist"><img src="./src/icons/card-checklist.svg" alt="" srcset=""></i>
                                    <textarea id="service_description" name="service_description" placeholder="Descripción del Servicio" class="form-control input-md" required type="textarea" ></textarea>
                                </div>
                            </fieldset>
                        </div>
                        <!-- Buttons -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"> </label>
                            <div class="d-flex" id="btns">
                                <div class="col-md-3">
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Enviar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="reset" id="btnClear" name="btnClear" class="btn btn-primary">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
