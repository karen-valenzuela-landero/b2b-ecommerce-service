<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="icon" type="image" href="./src/logoAMR.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
</head>
<body class="grid-container">
   
    

    <main class="main">
        <div class="container">
            
            <!-- Warning Alert -->
            <div class="alert alert-warning alert-dismissible fade show" id="warning-alert">
                <strong>Warning!</strong> A simple warning alert with an example link.
                <button type="button" class="btn-close" data-bs-dismiss="alert" id="close-warning" title="close-warning"></button>
            </div>


            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Agregar Servicios</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="service_id">ID Servicio</label>  
                        <div class="col-md-4">
                            <input id="service_id" name="service_id" placeholder="ID Servicio" class="form-control input-md" required="" type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="service_name">Nombre Servicio</label>  
                        <div class="col-md-4">
                            <input id="service_name" name="service_name" placeholder="Nombre Servicio" class="form-control input-md" required="" type="text">
                        </div>
                    </div>
                    <!-- Select Basic 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_categorie">Categoría Servicio</label>
                        <div class="col-md-4">
                            <select id="product_categorie" name="product_categorie" class="form-control">
                            </select>
                        </div>
                    </div> -->
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="service_description">Descripción Servicio</label>
                        <div class="col-md-4">                     
                            <textarea id="service_description" name="service_description" class="form-control" required="" type="textarea" ></textarea>
                        </div>
                    </div>
                    <!-- File Button --> 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="filebutton">Imagen</label>
                        <div class="col-md-4">
                            <input id="filebutton" name="filebutton" class="input-file form-control" required="" type="file">
                        </div>   
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"> </label>
                        <div class="col-md-4">
                            <button type="submit" id="submit" name="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/gestion_servicios.js" defer></script>
  
</body>
</html>
