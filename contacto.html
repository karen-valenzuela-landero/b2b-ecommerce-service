<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="shortcut icon" href="/src/logoAMR.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body class="grid-container">

    <!-- NAVBAR [JS Implemented] -->
    <nav class="navbar" id="navbar">  </nav>
    <!-- END NAVBAR -->

    <!-- CONTACT FORM -->
    <main class="main">
        <form id="contact-form" class="form">
            <div class="mb-3">
              <label for="contact_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="contact_name" name="contact_name" >
            </div>
            <div class="mb-3">
              <label for="contact_company" class="form-label">Company</label>
              <input type="text" class="form-control" id="contact_company" name="contact_company">
            </div>
            <div class="mb-3">
              <label for="contact_email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="contact_email" name="contact_email" >
            </div>
            <div class="mb-3">
              <label for="contact_phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
            </div>

            <div class="mb-3">
                <p>Servicio que le gustaría obtener</p>
                <select name="contact_service" id="contact_service" name="contact_service" title="contact_service">
                  <option value="0">Elige una opción</option> 
                  <option value="1">Distribución de equipo de cómputo</option> 
                  <option value="2">Distribución de licencias de software y servicios en la nube</option>
                  <option value="3">Desarrollo de software a la medida</option>
                  <option value="4">Servicios financieros, arrendamiento</option>
                  <option value="5">Servicios administrativos</option>
                  <option value="6">Diseño de arquitectura de sistemas</option>
                </select>
              </div>

            <div class="mb-3">
              <label for="contact_message" class="form-label">Message</label>
              <textarea type="text" class="form-control" id="contact_message" name="contact_message"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" value="Send" >Enviar</button>
            </div>
        </form>
    </main><!-- END CONTACT FORM -->

    <!-- FOOTER [JS Implemented] -->
    <footer class="footer" id="footer">  </footer>
    <!-- FIN FOOTER -->

    <!-- JS Calls -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/contacto.js" defer></script>
    <script src="./js/footer.js" defer></script>
</body>
</html>
